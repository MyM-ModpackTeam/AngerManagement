    B:"Chickens Drop Extra Feathers"=true

    # If set to false, cow drops will be unchanged
    B:"Cows Drop Extra Leather"=true

    # If set to false, skeleton drops will be unchanged
    B:"Skeletons Drop Extra Bones"=true

    # If set to false, squid drops will be unchanged
    B:"Squids Drop Extra Ink Sacs"=true

    # If set to false, enderman drops will be unchanged
    B:"Endermen Drop Extra Ender Pearls"=true

    # Allows chickens to have a feather plucked using shears
    B:"Pluck Feathers from Chickens"=true

    # Disables all bat spawns from the world. May prevent irration; side-effects are: difficulties with angel ring acquisition from ExU2
